<div class="row mt-5" >  
        <div class="col-3 d-flex justify-content-center align-items-center p-2 border border-light">
                <img width="160" height="160" src="{{img}}" alt="image pokemon {{name}}" >
        </div>
        <div class="col-9 bg-light p-3">
                <div class="col-12" >
                        <div class="row" >
                                <div class="col-6" >
                                        <h4>Name: {{name}}</h4>
                                </div> 
                                <div class="col-4" >
                                        <h6>ID: {{id}}</h6>          
                                </div>
                                <div class="col-2" >
                                        <app-pokefavorite [favorite]="data" ></app-pokefavorite>
                                </div>  
                                <div class="col-12 mt-2" >
                                    <p class="text-justify" >Types: {{types}}</p>
                                </div>   
                                <div class="col-12 mt-2" >
                                   <p class="text-justify" >Skills: {{skills}}</p>
                                </div>   
                                <div class="col-6" >
                                    <h6>Height: {{height}}</h6>
                                </div> 
                                <div class="col-6" >
                                    <h6>Weight: {{weight}}</h6>
                                </div> 
                        </div>       
                </div>
        </div>
</div>
