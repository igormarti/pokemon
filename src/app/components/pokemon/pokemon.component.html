

    <div class="mt-5">

        <div class="row" >

            <div class="col-12 col-12 d-flex justify-content-center" >
                <form class="row">
                    <input #search class="form-control col-8" type="search" value="" placeholder="Type name pokÃ©mon" aria-label="Search">
                    <button [class.spinner]="loading" [disabled]="loading" class="btn btn-outline-warning text-primary ml-2 col-3" (click)="findPokemon($event,search.value)" type="submit">Search</button>
                </form>
            </div>

            <div class="col-12 d-flex justify-content-center mt-5" >
                <ng-template [ngIf]="pokemon" [ngIfThen]="thenBlock" [ngIfElse]="elseBlock" ></ng-template>

                <ng-template #thenBlock >
                    <app-pokemontable class="col-12" [data]="pokemon" ></app-pokemontable>
                </ng-template>
                <ng-template #elseBlock >
                    <h6 class="notfound" >no pokemon listed.</h6> 
                </ng-template>
            </div> 

        </div>
    </div>
