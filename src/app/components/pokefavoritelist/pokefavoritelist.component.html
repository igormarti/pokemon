<ng-template [ngIf]="favorites.length" [ngIfThen]="thenBlock" [ngIfElse]="elseBlock" >

</ng-template>

<ng-template #thenBlock >
    <a href="/" class="mt-5" >Back to Home</a>
    <div class="col-12 m-3" >
        <div class="row justify-content-center">
            <h3>Pokemons Favorites</h3> 
        </div>
        <div class="row justify-content-center" >
            <div class="card col-9 m-2" *ngFor="let favorite of favorites" >
                <div class="row no-gutters">
                    <div class="col-auto">
                        <img width="150" height="150" src="{{favorite.sprites.front_default}}" class="img-custom" alt="image pokemon {{favorite.name}}">
                    </div>
                    <div class="d-flex flex-fill">
                        <div class="row flex-fill p-3" >
                                <div class="col-10">
                                    <h2>{{favorite.name}}</h2> 
                                </div>
                                <div class="col-2">
                                    <a href="javascript:void(0)" (click)="removeFavorite(favorite.id)" class="d-flex justify-content-end" title="remover {{favorite.name}}">
                                        <fa-icon [icon]="faTrashAlt" [style]="{'color':'#664d9b'}" ></fa-icon>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <strong>ID: {{favorite.id}}</strong>
                                </div>
                                <div class="col-3">
                                    <strong>Height: {{favorite.height/10}} m</strong>
                                </div>
                                <div class="col-6">
                                    <strong>Weight: {{favorite.weight/10}} Kg</strong>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-template>

<ng-template #elseBlock >
    <a href="/" class="m-2" >Back to Home</a>
    <div class="col-12 mt-4" >
        <div class="row justify-content-center" >
            <h6 class="notfound" >no favorite pokemon listed.</h6> 
        </div>
    </div>        
</ng-template>
